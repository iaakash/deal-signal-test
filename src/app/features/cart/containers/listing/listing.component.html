<h2>Shopping Cart</h2>
<div class="listingWrap">
  <app-cart-item [product]="product" (remove)="removeFromCart($event)" *ngFor="let product of productsInCart$ | async"></app-cart-item>

</div>


<div class="totalSlab">
  <span class="text">Total:</span>
  <span class="amount">{{cartTotal$ | async  | currency}}</span>
</div>
